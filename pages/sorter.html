<script>
  var names = ["ITO RIRIA", "IWAMOTO RENKA", "UMEZAWA MINAMI", "KUBO SHIORI", "SAKAGUCHI TAMAMI",
  "SATO KAEDE", "NAKAMURA RENO", "MUKAI HAZUKI", "YAMASHITA MIZUKI", "YOSHIDA AYANO CHRISTIE",
  "YODA YUKI", "ENDO SAKURA", "KAKI HARUKA", "KANAGAWA SAYA", "KUROMI HARUKA",
  "SATO RIKA", "SHIBATA YUNA", "SEIMIYA REI", "KAKEHASHI SAYAKA", "TAMURA MAYU",
  "TSUTSUI AYAME", "HAYAKAWA SEIRA", "HAYASHI RUNA", "MATSUO MIYU", "YAKUBO MIO",
  "YUMIKI NAO", "IOKI MAO", "IKEDA TERESA", "ICHINOSE MIYU", "INOUE NAGI",
  "OGAWA AYA", "OKUDA IROHA", "KAWASAKI SAKURA", "SUGAWARA SATSUKI", "TOMISATO NAO",
  "NAKANISHI ARUNO", "OKAMOTO HINA"];
  function mergeSort(array) {
    // Base case: if the list is empty or has one item, it's already sorted.
    if (array.length <= 1) return array;

    const mid = Math.floor(array.length / 2);
    const left = array.slice(0, mid);
    const right = array.slice(mid);

    return merge(mergeSort(left), mergeSort(right));
}

function merge(left, right) {
    let resultArray = [], leftIndex = 0, rightIndex = 0;

    // We will concatenate values into the resultArray in order
    while (leftIndex < left.length && rightIndex < right.length) {
        document.getElementById("button1").textContent = left[leftIndex];
        document.getElementById("button2").textContent = right[rightIndex];
        
        // Here instead of input from user we will listen to button click
        // Attach an event listener to your buttons
        document.getElementById("button1").addEventListener("click", function() {
            resultArray.push(left[leftIndex]);
            leftIndex++; // move to the next item in the left array
        });

        document.getElementById("button2").addEventListener("click", function() {
            resultArray.push(right[rightIndex]);
            rightIndex++; // move to the next item in the right array
        });
    }

    // We need to concatenate here because there will be one element remaining
    // from either left OR the right
    return resultArray
            .concat(left.slice(leftIndex))
            .concat(right.slice(rightIndex));
}

function initialize() {
    let sortedNames = mergeSort(names);
    document.getElementById("names").innerHTML = "<ol><li>" + sortedNames.join("</li><li>") + "</li></ol>";
}

initialize();
</script>
