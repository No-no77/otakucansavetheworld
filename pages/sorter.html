<script>
  var names = ["ITO RIRIA", "IWAMOTO RENKA", "UMEZAWA MINAMI", "KUBO SHIORI", "SAKAGUCHI TAMAMI",
  "SATO KAEDE", "NAKAMURA RENO", "MUKAI HAZUKI", "YAMASHITA MIZUKI", "YOSHIDA AYANO CHRISTIE",
  "YODA YUKI", "ENDO SAKURA", "KAKI HARUKA", "KANAGAWA SAYA", "KUROMI HARUKA",
  "SATO RIKA", "SHIBATA YUNA", "SEIMIYA REI", "KAKEHASHI SAYAKA", "TAMURA MAYU",
  "TSUTSUI AYAME", "HAYAKAWA SEIRA", "HAYASHI RUNA", "MATSUO MIYU", "YAKUBO MIO",
  "YUMIKI NAO", "IOKI MAO", "IKEDA TERESA", "ICHINOSE MIKU", "INOUE NAGI",
  "OGAWA AYA", "OKUDA IROHA", "KAWASAKI SAKURA", "SUGAWARA SATSUKI", "TOMISATO NAO",
  "NAKANISHI ARUNO", "OKAMOTO HINA"];

  var comparisons = {};

  function startSorting() {
    document.getElementById('start').style.display = "none";
    makeComparisons();
  }

  function makeComparisons() {
    for (var i = 0; i < names.length; i++) {
      for (var j = i + 1; j < names.length; j++) {
        if (!comparisons[names[i] + '-' + names[j]]) {
          document.getElementById('button1').style.cssText = "display: block; margin-right: 10px;";
          document.getElementById('button1').textContent = names[i];
          document.getElementById('button2').style.cssText = "display: block; margin-left: 10px;";
          document.getElementById('button2').textContent = names[j];
          return;
        }
      }
    }
    finishSorting();
  }

  function choose(index) {
    var name1 = document.getElementById('button1').textContent;
    var name2 = document.getElementById('button2').textContent;
    if (index === 1) {
      comparisons[name1 + '-' + name2] = name1;
      comparisons[name2 + '-' + name1] = name1;
    } else {
      comparisons[name1 + '-' + name2] = name2;
      comparisons[name2 + '-' + name1] = name2;
    }
    document.getElementById('button1').style.display = "none";
    document.getElementById('button2').style.display = "none";
    makeComparisons();
  }

  function finishSorting() {
    names.sort((a, b) => {
      return comparisons[a + '-' + b] === a ? -1 : 1;
    });
    var result = names.map((name, index) => {
        var rank = index + 1;
        if (rank === 1) {
            return `<span style="color:blue;">${rank}. ${name}</span>`;
        } else if (rank === 2) {
            return `<span style="color:red;">${rank}. ${name}</span>`;
        } else if (rank === 3) {
            return `<span style="color:gold;">${rank}. ${name}</span>`;
        } else {
            return `${rank}. ${name}`;
        }
    }).join("<br>");
    document.getElementById('names').innerHTML = result;
    document.getElementById('retry').style.display = "block";
  }

  function initialize() {
    document.getElementById('start').style.display = "block";
    document.getElementById('button1').style.display = "none";
    document.getElementById('button2').style.display = "none";
    document.getElementById('retry').style.display = "none";
    document.getElementById('names').innerHTML = "";
    comparisons = {};
  }

  initialize();
</script>
