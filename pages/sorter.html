<script>
  var names = ["ITO RIRIA", "IWAMOTO RENKA", "UMEZAWA MINAMI", "KUBO SHIORI", "SAKAGUCHI TAMAMI",
  "SATO KAEDE", "NAKAMURA RENO", "MUKAI HAZUKI", "YAMASHITA MIZUKI", "YOSHIDA AYANO CHRISTIE",
  "YODA YUKI", "ENDO SAKURA", "KAKI HARUKA", "KANAGAWA SAYA", "KUROMI HARUKA",
  "SATO RIKA", "SHIBATA YUNA", "SEIMIYA REI", "KAKEHASHI SAYAKA", "TAMURA MAYU",
  "TSUTSUI AYAME", "HAYAKAWA SEIRA", "HAYASHI RUNA", "MATSUO MIYU", "YAKUBO MIO",
  "YUMIKI NAO", "IOKI MAO", "IKEDA TERESA", "ICHINOSE MIYU", "INOUE NAGI",
  "OGAWA AYA", "OKUDA IROHA", "KAWASAKI SAKURA", "SUGAWARA SATSUKI", "TOMISATO NAO",
  "NAKANISHI ARUNO", "OKAMOTO HINA"];

  var sortedNames = [];
  var left = [], right = [];
  var indexLeft = 0, indexRight = 0;

  function startSorting() {
    document.getElementById("start").style.display = "none";
    sortedNames = mergeSort(names.slice()); // clone array to prevent mutation
    nextBattle();
  }

  function mergeSort(arr) {
    if(arr.length <= 1) {
      return arr;
    }

    let middle = Math.floor(arr.length / 2);
    let left = arr.slice(0, middle);
    let right = arr.slice(middle);

    return merge(mergeSort(left), mergeSort(right));
  }

  function merge(leftArr, rightArr) {
    let result = [];
    let iLeft = 0, iRight = 0;

    while(iLeft < leftArr.length && iRight < rightArr.length) {
      result.push(leftArr[iLeft] < rightArr[iRight] ? leftArr[iLeft++] : rightArr[iRight++]);
    }

    return result.concat(leftArr.slice(iLeft)).concat(rightArr.slice(iRight));
  }

  function nextBattle() {
    if (indexLeft >= left.length || indexRight >= right.length) {
      if (left.length > 0 && right.length > 0) {
        left = mergeSort(left);
        right = mergeSort(right);
      }
      else if (left.length > 0) {
        sortedNames = sortedNames.concat(left);
        left = [];
      }
      else if (right.length > 0) {
        sortedNames = sortedNames.concat(right);
        right = [];
      }
      else {
        endSorting();
        return;
      }
      indexLeft = 0;
      indexRight = 0;
    }
    
    document.getElementById("button1").innerHTML = left[indexLeft];
    document.getElementById("button1").style.display = "inline-block";
    document.getElementById("button2").innerHTML = right[indexRight];
    document.getElementById("button2").style.display = "inline-block";
  }

  function choose(index) {
    if(index === 1) {
      sortedNames.push(left[indexLeft]);
      indexLeft++;
    } else {
      sortedNames.push(right[indexRight]);
      indexRight++;
    }
    nextBattle();
  }

  function endSorting() {
    document.getElementById("button1").style.display = "none";
    document.getElementById("button2").style.display = "none";
    document.getElementById("names").innerHTML = sortedNames.join("<br>");
  }

  function initialize() {
    document.location.reload();
  }
</script>
