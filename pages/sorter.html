<script>
  var names = ["ITO RIRIA", "IWAMOTO RENKA", "UMEZAWA MINAMI", "KUBO SHIORI", "SAKAGUCHI TAMAMI",
  "SATO KAEDE", "NAKAMURA RENO", "MUKAI HAZUKI", "YAMASHITA MIZUKI", "YOSHIDA AYANO CHRISTIE",
  "YODA YUKI", "ENDO SAKURA", "KAKI HARUKA", "KANAGAWA SAYA", "KUROMI HARUKA",
  "SATO RIKA", "SHIBATA YUNA", "SEIMIYA REI", "KAKEHASHI SAYAKA", "TAMURA MAYU",
  "TSUTSUI AYAME", "HAYAKAWA SEIRA", "HAYASHI RUNA", "MATSUO MIYU", "YAKUBO MIO",
  "YUMIKI NAO", "IOKI MAO", "IKEDA TERESA", "ICHINOSE MIYU", "INOUE NAGI",
  "OGAWA AYA", "OKUDA IROHA", "KAWASAKI SAKURA", "SUGAWARA SATSUKI", "TOMISATO NAO",
  "NAKANISHI ARUNO", "OKAMOTO HINA"];
  var sortedNames = [];
    var leftStack = [], rightStack = [];
    var leftName, rightName;

    function personalMergeSort(array) {
        if (array.length <= 1) return array;

        const middle = Math.floor(array.length / 2);
        const left = array.slice(0, middle);
        const right = array.slice(middle);

        return merge(personalMergeSort(left), personalMergeSort(right));
    }

    function merge(left, right) {
        leftStack.push(...left);
        rightStack.push(...right);
        return [];
    }

    function choose(option) {
        if (option === 1) {
            sortedNames.push(leftName);
        } else {
            sortedNames.push(rightName);
        }
        
        if (leftStack.length === 0 && rightStack.length === 0) {
            document.getElementById("names").innerHTML = "<ol><li>" + sortedNames.join("</li><li>") + "</li></ol>";
            document.getElementById("button1").style.display = "none";
            document.getElementById("button2").style.display = "none";
            document.getElementById("retry").style.display = "block";
        } else {
            getNextPair();
        }
    }

    function getNextPair() {
        leftName = leftStack.pop() || "";
        rightName = rightStack.pop() || "";
        document.getElementById("button1").textContent = leftName;
        document.getElementById("button2").textContent = rightName;
    }

    function initialize() {
        sortedNames = [];
        personalMergeSort(names.slice());  // use slice to create a copy
        getNextPair();
        document.getElementById("button1").style.display = "block";
        document.getElementById("button2").style.display = "block";
        document.getElementById("retry").style.display = "none";
        document.getElementById("names").innerHTML = "";
    }

    initialize();
</script>
