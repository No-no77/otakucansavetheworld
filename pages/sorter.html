  <button id="retry" style="display: none;" onclick="initialize()">Try Again</button>

<script>
  var names = ["ITO RIRIA", "IWAMOTO RENKA", "UMEZAWA MINAMI", "KUBO SHIORI", "SAKAGUCHI TAMAMI",
  "SATO KAEDE", "NAKAMURA RENO", "MUKAI HAZUKI", "YAMASHITA MIZUKI", "YOSHIDA AYANO CHRISTIE",
  "YODA YUKI", "ENDO SAKURA", "KAKI HARUKA", "KANAGAWA SAYA", "KUROMI HARUKA",
  "SATO RIKA", "SHIBATA YUNA", "SEIMIYA REI", "KAKEHASHI SAYAKA", "TAMURA MAYU",
  "TSUTSUI AYAME", "HAYAKAWA SEIRA", "HAYASHI RUNA", "MATSUO MIYU", "YAKUBO MIO",
  "YUMIKI NAO", "IOKI MAO", "IKEDA TERESA", "ICHINOSE MIYU", "INOUE NAGI",
  "OGAWA AYA", "OKUDA IROHA", "KAWASAKI SAKURA", "SUGAWARA SATSUKI", "TOMISATO NAO",
  "NAKANISHI ARUNO", "OKAMOTO HINA"];
  var leftNames, rightNames, sortedNames = [];

  function startSorting() {
    sortedNames = mergeSort(names.slice());
    nextBattle();
  }

  function nextBattle() {
    if (leftNames.length && rightNames.length) {
      document.getElementById('button1').textContent = leftNames[0];
      document.getElementById('button1').style.display = "block";
      document.getElementById('button2').textContent = rightNames[0];
      document.getElementById('button2').style.display = "block";
    } else if (leftNames.length) {
      sortedNames.push(leftNames.shift());
      nextBattle();
    } else if (rightNames.length) {
      sortedNames.push(rightNames.shift());
      nextBattle();
    } else {
      document.getElementById('names').innerHTML = sortedNames.join("<br>");
      document.getElementById('retry').style.display = "block";
    }
  }

  function choose(index) {
    if (index === 1) {
      sortedNames.push(leftNames.shift());
    } else {
      sortedNames.push(rightNames.shift());
    }
    nextBattle();
  }

  function mergeSort(array) {
    if (array.length <= 1) {
      return array;
    }
    var mid = Math.floor(array.length / 2);
    var left = mergeSort(array.slice(0, mid));
    var right = mergeSort(array.slice(mid));
    return merge(left, right);
  }

  function merge(left, right) {
    var result = [], leftIndex = 0, rightIndex = 0;
    while (leftIndex < left.length && rightIndex < right.length) {
      if (left[leftIndex] < right[rightIndex]) {
        result.push(left[leftIndex++]);
      } else {
        result.push(right[rightIndex++]);
      }
    }
    return result.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
  }

  function initialize() {
    document.getElementById('start').style.display = "block";
    document.getElementById('button1').style.display = "none";
    document.getElementById('button2').style.display = "none";
    document.getElementById('retry').style.display = "none";
    document.getElementById('names').innerHTML = "";
    leftNames = [];
    rightNames = [];
    sortedNames = [];
  }

  initialize();

</script>
