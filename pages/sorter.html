  <button id="button1" style="display: none;" onclick="choose(1)">Loading...</button>
  <button id="button2" style="display: none;" onclick="choose(2)">Loading...</button>
  <button id="retry" style="display: none;" onclick="initialize()">Try Again</button>

<script>
  var names = ["ITO RIRIA", "IWAMOTO RENKA", "UMEZAWA MINAMI", "KUBO SHIORI", "SAKAGUCHI TAMAMI",
  "SATO KAEDE", "NAKAMURA RENO", "MUKAI HAZUKI", "YAMASHITA MIZUKI", "YOSHIDA AYANO CHRISTIE",
  "YODA YUKI", "ENDO SAKURA", "KAKI HARUKA", "KANAGAWA SAYA", "KUROMI HARUKA",
  "SATO RIKA", "SHIBATA YUNA", "SEIMIYA REI", "KAKEHASHI SAYAKA", "TAMURA MAYU",
  "TSUTSUI AYAME", "HAYAKAWA SEIRA", "HAYASHI RUNA", "MATSUO MIYU", "YAKUBO MIO",
  "YUMIKI NAO", "IOKI MAO", "IKEDA TERESA", "ICHINOSE MIKU", "INOUE NAGI",
  "OGAWA AYA", "OKUDA IROHA", "KAWASAKI SAKURA", "SUGAWARA SATSUKI", "TOMISATO NAO",
  "NAKANISHI ARUNO", "OKAMOTO HINA"];

  var firstElement, secondElement;
  var sortedNames = [...names];
  var sortingStack = [[0, sortedNames.length - 1]];

  function startSorting() {
    document.getElementById('start').style.display = 'none';
    document.getElementById('button1').style.display = 'inline';
    document.getElementById('button2').style.display = 'inline';
    nextComparison();
  }

  function nextComparison() {
    if (sortingStack.length === 0) {
      finishSorting();
      return;
    }

    var range = sortingStack[sortingStack.length - 1];
    if (range[1] - range[0] < 1) {
      sortingStack.pop();
      nextComparison();
      return;
    }

    var middle = Math.floor((range[0] + range[1]) / 2);
    sortingStack.push([range[0], middle]);
    sortingStack.push([middle + 1, range[1]]);
    sortingStack.push(['merge', range[0], middle, range[1]]);
    sortingStack.pop();

    nextComparison();
  }

  function choose(buttonNumber) {
    if (buttonNumber === 1) {
      sortedNames.splice(secondElement, 1);
      sortedNames.splice(firstElement, 0, names[secondElement]);
    }
    nextComparison();
  }

  function finishSorting() {
    document.getElementById('names').textContent = sortedNames.join(', ');
    document.getElementById('button1').style.display = 'none';
    document.getElementById('button2').style.display = 'none';
    document.getElementById('retry').style.display = 'inline';
  }

  function initialize() {
    sortedNames = [...names];
    sortingStack = [[0, sortedNames.length - 1]];
    document.getElementById('names').textContent = '';
    document.getElementById('retry').style.display = 'none';
    startSorting();
  }
</script>
