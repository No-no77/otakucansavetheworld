  <button id="button1" style="display: none;" onclick="choose(1)">Loading...</button>
  <button id="button2" style="display: none;" onclick="choose(2)">Loading...</button>

<script>
  var names = ["ITO RIRIA", "IWAMOTO RENKA", "UMEZAWA MINAMI", "KUBO SHIORI", "SAKAGUCHI TAMAMI",
  "SATO KAEDE", "NAKAMURA RENO", "MUKAI HAZUKI", "YAMASHITA MIZUKI", "YOSHIDA AYANO CHRISTIE",
  "YODA YUKI", "ENDO SAKURA", "KAKI HARUKA", "KANAGAWA SAYA", "KUROMI HARUKA",
  "SATO RIKA", "SHIBATA YUNA", "SEIMIYA REI", "KAKEHASHI SAYAKA", "TAMURA MAYU",
  "TSUTSUI AYAME", "HAYAKAWA SEIRA", "HAYASHI RUNA", "MATSUO MIYU", "YAKUBO MIO",
  "YUMIKI NAO", "IOKI MAO", "IKEDA TERESA", "ICHINOSE MIYU", "INOUE NAGI",
  "OGAWA AYA", "OKUDA IROHA", "KAWASAKI SAKURA", "SUGAWARA SATSUKI", "TOMISATO NAO",
  "NAKANISHI ARUNO", "OKAMOTO HINA"];

  var stack = [];

  function startSorting() {
    document.getElementById('start').style.display = "none";
    stack.push(['mergeSort', names, 0, names.length - 1]);
    processStack();
  }

  function processStack() {
    if (stack.length === 0) {
        finishSorting();
        return;
    }
    var call = stack.pop();
    window[call[0]].apply(null, call.slice(1));
  }

  function finishSorting() {
    document.getElementById('names').innerHTML = names.join("<br>");
    document.getElementById('retry').style.display = "block";
  }

  function mergeSort(arr, left, right) {
    if (left < right) {
      var mid = left + Math.floor((right - left) / 2);
      stack.push(['merge', arr, left, mid, right]);
      stack.push(['mergeSort', arr, left, mid]);
      stack.push(['mergeSort', arr, mid + 1, right]);
    }
    processStack();
  }

  function merge(arr, left, mid, right) {
    var i, j, k;
    var n1 = mid - left + 1;
    var n2 = right - mid;

    var L = new Array(n1);
    var R = new Array(n2);

    for (i = 0; i < n1; i++)
      L[i] = arr[left + i];
    for (j = 0; j < n2; j++)
      R[j] = arr[mid + 1 + j];

    i = 0;
    j = 0;
    k = left;
    
    function proceed() {
        if (i < n1 && j < n2) {
            document.getElementById('button1').style.display = "block";
            document.getElementById('button1').textContent = L[i];
            document.getElementById('button2').style.display = "block";
            document.getElementById('button2').textContent = R[j];
        } else {
            if (i < n1)
                arr[k++] = L[i++];
            else
                arr[k++] = R[j++];
            
            if (k <= right)
                proceed();
            else
                processStack();
        }
    }
    stack.push(['proceed']);
    processStack();
  }

  function choose(index) {
    var call = stack.pop();
    var i, j, k, L, R;
    if (index === 1) {
        names[call[1]] = document.getElementById('button1').textContent;
        i = call[2] + 1;
        j = call[3];
        k = call[1] + 1;
    } else {
        names[call[1]] = document.getElementById('button2').textContent;
        i = call[2];
        j = call[3] + 1;
        k = call[1] + 1;
    }
    L = call[4];
    R = call[5];
    if (k <= call[6]) {
        stack.push(['choose', k, i, j, L, R, call[6]]);
        stack.push(['proceed']);
    }
    processStack();
  }

  function initialize() {
    document.getElementById('start').style.display = "block";
    document.getElementById('button1').style.display = "none";
    document.getElementById('button2').style.display = "none";
    document.getElementById('retry').style.display = "none";
    document.getElementById('names').innerHTML = "";
    stack = [];
  }

  initialize();

</script>
