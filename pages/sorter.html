<script>
  var names = ["ITO RIRIA", "IWAMOTO RENKA", "UMEZAWA MINAMI", "KUBO SHIORI", "SAKAGUCHI TAMAMI",
  "SATO KAEDE", "NAKAMURA RENO", "MUKAI HAZUKI", "YAMASHITA MIZUKI", "YOSHIDA AYANO CHRISTIE",
  "YODA YUKI", "ENDO SAKURA", "KAKI HARUKA", "KANAGAWA SAYA", "KUROMI HARUKA",
  "SATO RIKA", "SHIBATA YUNA", "SEIMIYA REI", "KAKEHASHI SAYAKA", "TAMURA MAYU",
  "TSUTSUI AYAME", "HAYAKAWA SEIRA", "HAYASHI RUNA", "MATSUO MIYU", "YAKUBO MIO",
  "YUMIKI NAO", "IOKI MAO", "IKEDA TERESA", "ICHINOSE MIYU", "INOUE NAGI",
  "OGAWA AYA", "OKUDA IROHA", "KAWASAKI SAKURA", "SUGAWARA SATSUKI", "TOMISATO NAO",
  "NAKANISHI ARUNO", "OKAMOTO HINA"];
  var comparisons = []; // this array will hold objects that represent comparisons

function generateComparisons(array) {
    // your current mergeSort function here
    // instead of directly comparing elements, push an object to the comparisons array:
    comparisons.push({left: left[leftIndex], right: right[rightIndex], chosen: null});
    // 'chosen' will later hold the chosen item when the user makes a decision
}

generateComparisons(names);

function nextComparison() {
    if (comparisons.length > 0) {
        var comparison = comparisons[0]; // get the first comparison
        document.getElementById("button1").textContent = comparison.left;
        document.getElementById("button2").textContent = comparison.right;
    } else {
        // all comparisons have been made
        sortNames();
    }
}

// add event listeners to your buttons
document.getElementById("button1").addEventListener("click", function() {
    comparisons[0].chosen = comparisons[0].left;
    comparisons.shift(); // remove the first comparison from the array
    nextComparison(); // show the next comparison
});
// do the same for button2

function sortNames() {
    names.sort(function(a, b) {
        var comparison = comparisons.find(c => (c.left === a && c.right === b) || (c.left === b && c.right === a));
        if (comparison) {
            if (comparison.chosen === a) {
                return -1;
            } else if (comparison.chosen === b) {
                return 1;
            } else {
                return 0;
            }
        } else {
            return 0;
        }
    });

    document.getElementById("names").innerHTML = "<ol><li>" + names.join("</li><li>") + "</li></ol>";
}

// start the comparisons
nextComparison();
</script>
