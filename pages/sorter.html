<script>
  var names = ["ITO RIRIA", "IWAMOTO RENKA", "UMEZAWA MINAMI", "KUBO SHIORI", "SAKAGUCHI TAMAMI",
  "SATO KAEDE", "NAKAMURA RENO", "MUKAI HAZUKI", "YAMASHITA MIZUKI", "YOSHIDA AYANO CHRISTIE",
  "YODA YUKI", "ENDO SAKURA", "KAKI HARUKA", "KANAGAWA SAYA", "KUROMI HARUKA",
  "SATO RIKA", "SHIBATA YUNA", "SEIMIYA REI", "KAKEHASHI SAYAKA", "TAMURA MAYU",
  "TSUTSUI AYAME", "HAYAKAWA SEIRA", "HAYASHI RUNA", "MATSUO MIYU", "YAKUBO MIO",
  "YUMIKI NAO", "IOKI MAO", "IKEDA TERESA", "ICHINOSE MIKU", "INOUE NAGI",
  "OGAWA AYA", "OKUDA IROHA", "KAWASAKI SAKURA", "SUGAWARA SATSUKI", "TOMISATO NAO",
  "NAKANISHI ARUNO", "OKAMOTO HINA"];
  
  var stack = [];
  var decisions = [];

  function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;
    while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }
    return array;
  }

  function initialize() {
    names = shuffle(names);
    stack.push([names, decisions]);
    processStack();
    updateProgress();
  }

  function startSorting() {
    document.getElementById('start').style.display = "none";
    document.getElementById('button1').style.display = "block";
    document.getElementById('button2').style.display = "block";
    initialize();
  }

  function updateProgress() {
    var totalComparisons = names.length - 1; 
    var completedComparisons = decisions.length;
    var progress = (completedComparisons / totalComparisons) * 100;
    document.getElementById('progress').innerHTML = "Progress: " + progress.toFixed(2) + "%";
  }

  function processStack() {
    if (stack.length == 0) {
      finishSorting();
    } else {
      var frame = stack.pop();
      mergeSort(frame[0], frame[1]);
    }
  }

  function mergeSort(names, decisions) {
    if (names.length <= 1) {
      stack.push([names, decisions]);
      processStack();
    } else {
      var mid = Math.floor(names.length / 2);
      var left = names.slice(0, mid);
      var right = names.slice(mid);
      stack.push([right, decisions.slice(mid).concat(decisions.slice(0, mid))]);
      stack.push([left, decisions.slice(0, mid)]);
      processStack();
    }
  }

  function choose(option) {
    var frame = stack.pop();
    var names = frame[0];
    var decisions = frame[1];
    var mid = Math.floor(names.length / 2);
    var left = names.slice(0, mid);
    var right = names.slice(mid);
    if (option === 1) {
      decisions.push(left[0]);
      stack.push([left.slice(1).concat(right), decisions]);
    } else {
      decisions.push(right[0]);
      stack.push([right.slice(1).concat(left), decisions]);
    }
    updateProgress();
    processStack();
  }

  function finishSorting() {
    var result = names.map((name, index) => {
        var rank = index + 1;
        if (rank === 1) {
            return `<span style="color:blue;">${rank}. ${name}</span>`;
        } else if (rank === 2) {
            return `<span style="color:red;">${rank}. ${name}</span>`;
        } else if (rank === 3) {
            return `<span style="color:gold;">${rank}. ${name}</span>`;
        } else {
            return `${rank}. ${name}`;
        }
    }).join("<br>");
    document.getElementById('names').innerHTML = result;
    document.getElementById('retry').style.display = "block";
  }
</script>
